<section id="edit-address">
  <app-navbar></app-navbar>
  <div class="container-fluid pb-5">
    <div class="row py-5 px-3">
      <p [routerLink]="['/address']"><img src="../../../../assets/images/icons/right.png" alt="right icon">الرجوع للعناوين .... </p>
      <h3>تعديل العنوان</h3>
      <p>اكتب عنوانك وتفاصيل التواصل الخاصة بك</p>
    </div>

    <div class="row p-3">
      <div class="address-edit-card p-3 mb-5">
        <form [formGroup]="updateAddressForm" (ngSubmit)="submitUpdateAddressForm(updateAddressForm)">
          <div class="row">
            <div class="col-md-6 py-3">
              <h5>تفاصيل الموقع</h5>
              <div class="row">
                <div class="col-4 ">
                  <div class="location-image">
                    <img src="../../../../assets/images/addresses/location-image.png" alt="location image">
                     <!-- edit location Modal -->
                     <div class="modal fade" id="edit-location-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h3 class="modal-title fs-5" id="exampleModalLabel">تعديل العنوان</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54695.308269737834!2d31.417859201190275!3d31.041381421684168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f79db7a9053547%3A0xf8dab3bbed766c97!2z2KfZhNmF2YbYtdmI2LHYqdiMINin2YTZhdmG2LXZiNix2KkgKNmC2LPZhSAyKdiMINin2YTZhdmG2LXZiNix2KnYjCDYp9mE2K_ZgtmH2YTZitip!5e0!3m2!1sar!2seg!4v1679760176453!5m2!1sar!2seg" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <input type="search" class="form-control" placeholder="Search location">
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">تراجع</button>
                            <button type="button" class="btn btn-primary">تأكيد الموقع</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-8">
                <p>{{address.address}}</p>
                </div>
              </div>
              <h5>العنوان بالكامل</h5>
              <input type="search"  class="form-control mb-5"  formControlName="address">
              <select name="country_id"  class="form-select mt-2" aria-label="Default select example" formControlName="country_id" >
                <option selected disabled></option>
                <option value="{{country.id}}" *ngFor="let country of countries">{{country.title}}</option>
              </select>
            </div>
            <div class="col-md-6 py-3">
              <h5>تفاصيل التواصل الخاصة بك</h5>
              <div class="mb-3">
                <label for="phone-number" class="form-label">رقم الهاتف</label>
                <div class="phone-section">
                  <input type="search" class="form-control" id="phone-number" formControlName="phone">
                  <span>2+</span>
                </div>
              </div>
              <div class="mb-3">
                <label for="first-name" class="form-label">الإسم </label>
                <input type="search" class="form-control" id="first-name"   formControlName="f_name">
              </div>
              <div class="mb-3">
                <button type="submit" [disabled]="updateAddressForm.invalid">
                  تأكيد العنوان
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
